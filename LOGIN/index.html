<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Login - clone</title>

</head>
<body>

    <header>
        <div class="logo-c">
            <h2 class="logo">NETFLIX</h2>
        </div>
    </header>

    <main class="container">
        <div class="main">
        <h2>Entrar</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="email" id="email"
                    placeholder="Email ou número de telefone">
                    <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha">
                    <div class="underline"></div>
            </div>

            <input type="submit" value="Entrar">

        </form>

        <div class="lembrete">
            <input type="checkbox" name="lembre-se" id="lembre-se"> Lembre-se de mim</input>
            <a href="#">Precisa de ajuda?</a>
        </div>

        <div class="footer">
            <div class="social-field">
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-square"></i>
                        Conecte com o Facebook!
                    </a>
                </div>
            </div>

            <p class="assine">Novo por aqui? <a href="#">Assine agora!</a></p>

            <p class="saiba">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>

        </div>


        </div>









        <script src="https://kit.fontawesome.com/f6de9e2fcd.js" crossorigin="anonymous"></script>
    </main>
</body>


</html>
