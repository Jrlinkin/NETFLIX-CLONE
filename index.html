<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>clone do NETFLIX </title>
    <!--Responsividade-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

            <nav>
                <a href="#">Login</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Breaking Bad</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <div class="botoes">
    
                    <button role="button" class="botao">
                        <i class="far fa-play-circle"></i>
                        Assistir Agora
                    </button>
        
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div> 
            </div>
        </div>
    </main>

    <div class="carossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="resources/mini1.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="resources/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="resources/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="resources/mini4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="resources/mini5.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="resources/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="resources/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="resources/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="resources/mini9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="resources/mini10.jpg" alt=""></div>
            
        </div>

    </div>






    <script src="https://kit.fontawesome.com/f6de9e2fcd.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
